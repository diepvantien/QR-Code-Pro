        class QRGenerator {
            constructor() {
                this.currentSize = 300;
                this.currentData = '';
                this.currentQRCode = null;
                this.currentFormat = 'png';
                this.currentLanguage = 'vi';
                this.logoImage = null;
                this.initializeEventListeners();
                this.loadLanguage();
                setTimeout(() => this.generateQR(), 100);
            }

            initializeEventListeners() {
                // Language selector
                document.getElementById('languageSelect').addEventListener('change', (e) => {
                    this.changeLanguage(e.target.value);
                });

                // Tab switching
                document.querySelector('.tabs').addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const clickedTab = e.target.closest('.tab');
                    if (!clickedTab) return;
                    
                    const tabName = clickedTab.getAttribute('data-tab');
                    if (tabName) {
                        this.switchTab(tabName);
                    }
                });

                // Input listeners
                document.getElementById('textInput').addEventListener('input', () => this.generateQR());
                document.getElementById('urlInput').addEventListener('input', () => this.generateQR());
                document.getElementById('wifiSSID').addEventListener('input', () => this.generateQR());
                document.getElementById('wifiPassword').addEventListener('input', () => this.generateQR());
                document.getElementById('wifiSecurity').addEventListener('change', () => this.generateQR());
                document.getElementById('contactName').addEventListener('input', () => this.generateQR());
                document.getElementById('contactPhone').addEventListener('input', () => this.generateQR());
                document.getElementById('contactEmail').addEventListener('input', () => this.generateQR());
                document.getElementById('contactOrg').addEventListener('input', () => this.generateQR());

                // Logo upload
                document.getElementById('logoInput').addEventListener('change', (e) => this.handleLogoUpload(e));

                // Color pickers
                document.getElementById('foregroundColor').addEventListener('input', () => this.generateQR());
                document.getElementById('backgroundColor').addEventListener('input', () => this.generateQR());

                // Preset colors
                document.querySelectorAll('.preset-color').forEach(color => {
                    color.addEventListener('click', (e) => {
                        const fg = e.target.dataset.fg;
                        const bg = e.target.dataset.bg;
                        document.getElementById('foregroundColor').value = fg;
                        document.getElementById('backgroundColor').value = bg;
                        this.generateQR();
                    });
                });

                // Size slider
                document.getElementById('sizeSlider').addEventListener('input', (e) => {
                    this.currentSize = parseInt(e.target.value);
                    document.getElementById('sizeDisplay').textContent = `${this.currentSize}px`;
                    this.generateQR();
                });

                // Copy button
                document.getElementById('copyBtn').addEventListener('click', () => this.copyQRToClipboard());

                // Format options
                document.querySelectorAll('.format-option').forEach(option => {
                    option.addEventListener('click', (e) => this.changeFormat(e.currentTarget));
                });

                // Download button
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadQR());
            }

            handleLogoUpload(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            this.logoImage = img;
                            document.getElementById('logoImg').src = e.target.result;
                            document.getElementById('logoPreview').style.display = 'block';
                            this.generateQR();
                        };
                        img.onerror = () => {
                            this.showError('Kh√¥ng th·ªÉ t·∫£i logo. Vui l√≤ng ch·ªçn file ·∫£nh h·ª£p l·ªá.');
                        };
                        img.src = e.target.result;
                    };
                    reader.onerror = () => {
                        this.showError('L·ªói ƒë·ªçc file logo.');
                    };
                    reader.readAsDataURL(file);
                } else {
                    this.showError('Vui l√≤ng ch·ªçn file ·∫£nh h·ª£p l·ªá.');
                }
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                const targetTab = document.querySelector(`[data-tab="${tabName}"]`);
                if (targetTab) {
                    targetTab.classList.add('active');
                }

                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                const targetContent = document.getElementById(tabName);
                if (targetContent) {
                    targetContent.classList.add('active');
                }

                this.generateQR();
            }

            changeLanguage(lang) {
                this.currentLanguage = lang;
                document.getElementById('html-root').lang = lang;
                localStorage.setItem('qr-language', lang);
                this.updateTexts();
                this.updatePlaceholders();
            }

            loadLanguage() {
                const savedLang = localStorage.getItem('qr-language') || 'vi';
                document.getElementById('languageSelect').value = savedLang;
                this.changeLanguage(savedLang);
            }

            updateTexts() {
                const texts = translations[this.currentLanguage];
                document.querySelectorAll('[data-translate]').forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (texts[key]) {
                        element.textContent = texts[key];
                    }
                });
            }

            updatePlaceholders() {
                const texts = translations[this.currentLanguage];
                document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-translate-placeholder');
                    if (texts[key]) {
                        element.placeholder = texts[key];
                    }
                });
                
                const textInput = document.getElementById('textInput');
                const currentPlaceholderTexts = Object.values(translations).map(t => t['placeholder-text']);
                if (currentPlaceholderTexts.includes(textInput.value)) {
                    textInput.value = texts['placeholder-text'];
                    this.generateQR();
                }
            }

            changeFormat(formatElement) {
                document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('active'));
                formatElement.classList.add('active');
                this.currentFormat = formatElement.dataset.format;
                
                const downloadBtn = document.getElementById('downloadBtn');
                const texts = translations[this.currentLanguage];
                downloadBtn.querySelector('span').textContent = `${texts['download-btn']} ${this.currentFormat.toUpperCase()}`;
            }

            getActiveTabData() {
                const activeTab = document.querySelector('.tab.active');
                if (!activeTab) return '';
                
                const tabName = activeTab.getAttribute('data-tab');
                
                switch(tabName) {
                    case 'text':
                        return document.getElementById('textInput').value;
                    
                    case 'url':
                        return document.getElementById('urlInput').value;
                    
                    case 'wifi':
                        const ssid = document.getElementById('wifiSSID').value;
                        const password = document.getElementById('wifiPassword').value;
                        const security = document.getElementById('wifiSecurity').value;
                        
                        if (!ssid) return '';
                        
                        if (security === 'nopass') {
                            return `WIFI:T:nopass;S:${ssid};;`;
                        } else {
                            return `WIFI:T:${security};S:${ssid};P:${password};;`;
                        }
                    
                    case 'contact':
                        const name = document.getElementById('contactName').value;
                        const phone = document.getElementById('contactPhone').value;
                        const email = document.getElementById('contactEmail').value;
                        const org = document.getElementById('contactOrg').value;
                        
                        if (!name && !phone && !email) return '';
                        
                        return `BEGIN:VCARD\nVERSION:3.0\nFN:${name}\nORG:${org}\nTEL:${phone}\nEMAIL:${email}\nEND:VCARD`;
                    
                    default:
                        return '';
                }
            }

            generateQR() {
                const data = this.getActiveTabData();
                
                if (!data || !data.trim()) {
                    this.showPlaceholder();
                    return;
                }

                try {
                    this.hideError();
                    this.currentData = data;
                    
                    const qr = qrcode(0, 'M');
                    qr.addData(data);
                    qr.make();
                    
                    // T√≠nh to√°n k√≠ch th∆∞·ªõc ƒë·ªÉ ƒë·∫£m b·∫£o QR lu√¥n vu√¥ng
                    const moduleCount = qr.getModuleCount();
                    const cellSize = Math.floor(this.currentSize / moduleCount);
                    const actualSize = cellSize * moduleCount; // ƒê·∫£m b·∫£o k√≠ch th∆∞·ªõc vu√¥ng
                    
                    const qrHTML = this.createQRHTML(qr, cellSize, actualSize);
                    
                    const qrContainer = document.getElementById('qrcode');
                    const placeholder = document.getElementById('qrPlaceholder');
                    
                    qrContainer.innerHTML = `<div class="qr-container">${qrHTML}</div>`;
                    placeholder.style.display = 'none';
                    document.getElementById('downloadBtn').disabled = false;
                    document.getElementById('copyBtn').disabled = false;
                    
                    this.currentQRCode = qr;
                    
                } catch (error) {
                    console.error('L·ªói t·∫°o m√£ QR:', error);
                    this.showError('C√≥ l·ªói x·∫£y ra khi t·∫°o m√£ QR. Vui l√≤ng th·ª≠ l·∫°i.');
                    this.showPlaceholder();
                }
            }

            createQRHTML(qr, cellSize, actualSize) {
                const moduleCount = qr.getModuleCount();
                const foregroundColor = document.getElementById('foregroundColor').value;
                const backgroundColor = document.getElementById('backgroundColor').value;
                
                let html = `<div class="qr-wrapper" style="background-color: ${backgroundColor}; padding: 10px; border-radius: 10px; display: inline-block; position: relative;">`;
                html += `<div style="font-size: 0; line-height: 0; width: ${actualSize}px; height: ${actualSize}px;">`;
                
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        const isDark = qr.isDark(row, col);
                        const color = isDark ? foregroundColor : backgroundColor;
                        
                        html += `<div style="display: inline-block; width: ${cellSize}px; height: ${cellSize}px; background-color: ${color};"></div>`;
                    }
                    html += '<br>';
                }
                
                html += '</div>';
                
                // Add logo if exists
                if (this.logoImage) {
                    const logoSize = Math.floor(actualSize * 0.15); // 15% c·ªßa k√≠ch th∆∞·ªõc QR
                    html += `<div class="logo-overlay" style="width: ${logoSize}px; height: ${logoSize}px;">`;
                    html += `<img src="${this.logoImage.src}" style="width: 100%; height: 100%; object-fit: contain; border-radius: 4px;">`;
                    html += '</div>';
                }
                
                html += '</div>';
                return html;
            }

            async copyQRToClipboard() {
                if (!this.currentQRCode) return;
                
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.querySelector('span').textContent;
                
                try {
                    const canvas = this.createCanvas();
                    
                    // Chuy·ªÉn canvas th√†nh blob
                    canvas.toBlob(async (blob) => {
                        try {
                            if (navigator.clipboard && navigator.clipboard.write) {
                                // S·ª≠ d·ª•ng Clipboard API hi·ªán ƒë·∫°i
                                await navigator.clipboard.write([
                                    new ClipboardItem({ 'image/png': blob })
                                ]);
                                
                                // Visual feedback
                                copyBtn.classList.add('copied');
                                copyBtn.querySelector('span').textContent = '‚úì Copied!';
                                this.showSuccess(translations[this.currentLanguage]['copied-success']);
                                
                                setTimeout(() => {
                                    copyBtn.classList.remove('copied');
                                    copyBtn.querySelector('span').textContent = originalText;
                                }, 2000);
                            } else {
                                // Fallback: t·∫°o link download t·∫°m th·ªùi
                                const url = URL.createObjectURL(blob);
                                const link = document.createElement('a');
                                link.href = url;
                                link.download = 'qrcode-temp.png';
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                                URL.revokeObjectURL(url);
                                
                                this.showSuccess('QR code ƒë√£ ƒë∆∞·ª£c t·∫£i xu·ªëng (tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ copy)');
                            }
                        } catch (error) {
                            console.error('Copy error:', error);
                            this.showError(translations[this.currentLanguage]['copy-error']);
                        }
                    }, 'image/png');
                    
                } catch (error) {
                    console.error('Copy error:', error);
                    this.showError(translations[this.currentLanguage]['copy-error']);
                }
            }

            createCanvas() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const moduleCount = this.currentQRCode.getModuleCount();
                const cellSize = 10; // K√≠ch th∆∞·ªõc c·ªë ƒë·ªãnh cho export
                const padding = 20;
                
                canvas.width = (moduleCount * cellSize) + (padding * 2);
                canvas.height = (moduleCount * cellSize) + (padding * 2);
                
                const foregroundColor = document.getElementById('foregroundColor').value;
                const backgroundColor = document.getElementById('backgroundColor').value;
                
                // V·∫Ω n·ªÅn
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // V·∫Ω QR code
                ctx.fillStyle = foregroundColor;
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (this.currentQRCode.isDark(row, col)) {
                            const x = padding + (col * cellSize);
                            const y = padding + (row * cellSize);
                            ctx.fillRect(x, y, cellSize, cellSize);
                        }
                    }
                }
                
                // V·∫Ω logo n·∫øu c√≥
                if (this.logoImage) {
                    const logoSize = Math.floor((moduleCount * cellSize) * 0.15);
                    const logoX = (canvas.width - logoSize) / 2;
                    const logoY = (canvas.height - logoSize) / 2;
                    
                    // N·ªÅn tr·∫Øng cho logo
                    ctx.fillStyle = 'white';
                    ctx.fillRect(logoX - 4, logoY - 4, logoSize + 8, logoSize + 8);
                    
                    // V·∫Ω logo
                    ctx.drawImage(this.logoImage, logoX, logoY, logoSize, logoSize);
                }
                
                return canvas;
            }

            showPlaceholder() {
                document.getElementById('qrPlaceholder').style.display = 'flex';
                document.getElementById('qrcode').innerHTML = '';
                document.getElementById('downloadBtn').disabled = true;
                document.getElementById('copyBtn').disabled = true;
                this.currentQRCode = null;
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => errorDiv.style.display = 'none', 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
                setTimeout(() => successDiv.style.display = 'none', 3000);
            }

            hideError() {
                document.getElementById('errorMessage').style.display = 'none';
            }

            downloadQR() {
                if (!this.currentQRCode) return;
                
                try {
                    if (this.currentFormat === 'svg') {
                        this.downloadSVG();
                    } else {
                        this.downloadRaster();
                    }
                } catch (error) {
                    console.error('Download error:', error);
                    this.showError('C√≥ l·ªói x·∫£y ra khi t·∫£i xu·ªëng. Vui l√≤ng th·ª≠ l·∫°i.');
                }
            }

            downloadSVG() {
                const moduleCount = this.currentQRCode.getModuleCount();
                const cellSize = 10;
                const padding = 20;
                const size = (moduleCount * cellSize) + (padding * 2);
                
                const foregroundColor = document.getElementById('foregroundColor').value;
                const backgroundColor = document.getElementById('backgroundColor').value;
                
                let svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">`;
                svg += `<rect width="${size}" height="${size}" fill="${backgroundColor}"/>`;
                
                for (let row = 0; row < moduleCount; row++) {
                    for (let col = 0; col < moduleCount; col++) {
                        if (this.currentQRCode.isDark(row, col)) {
                            const x = padding + (col * cellSize);
                            const y = padding + (row * cellSize);
                            svg += `<rect x="${x}" y="${y}" width="${cellSize}" height="${cellSize}" fill="${foregroundColor}"/>`;
                        }
                    }
                }
                
                svg += '</svg>';
                
                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `qrcode-${Date.now()}.svg`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            }

            downloadRaster() {
                const canvas = this.createCanvas();
                const link = document.createElement('a');
                link.download = `qrcode-${Date.now()}.${this.currentFormat}`;
                link.href = canvas.toDataURL(`image/${this.currentFormat}`, 0.95);
                link.click();
            }
        }

        // Global functions
        function removeLogo() {
            if (window.qrGenerator) {
                window.qrGenerator.logoImage = null;
                document.getElementById('logoPreview').style.display = 'none';
                document.getElementById('logoInput').value = '';
                window.qrGenerator.generateQR();
            }
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        function initializeApp() {
            if (typeof qrcode !== 'undefined') {
                window.qrGenerator = new QRGenerator();
            } else {
                setTimeout(initializeApp, 100);
            }
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
