        // QR Generator Class - HO√ÄN CH·ªàNH
        class QRGenerator {
            constructor() {
                this.currentSize = 300;
                this.currentData = '';
                this.currentQRCode = null;
                this.currentFormat = 'png';
                this.currentLanguage = 'vi';
                this.logoImage = null;
                this.initializeEventListeners();
                this.loadLanguage();
                setTimeout(() => this.generateQR(), 100);
            }

            initializeEventListeners() {
                // Language selector
                document.getElementById('languageSelect').addEventListener('change', (e) => {
                    this.changeLanguage(e.target.value);
                });

                // Tab switching
                document.querySelector('.tabs').addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const clickedTab = e.target.closest('.tab');
                    if (!clickedTab) return;
                    
                    const tabName = clickedTab.getAttribute('data-tab');
                    if (tabName) {
                        this.switchTab(tabName);
                    }
                });

                // Input listeners
                document.getElementById('textInput').addEventListener('input', () => this.generateQR());
                document.getElementById('urlInput').addEventListener('input', () => this.generateQR());
                document.getElementById('wifiSSID').addEventListener('input', () => this.generateQR());
                document.getElementById('wifiPassword').addEventListener('input', () => this.generateQR());
                document.getElementById('wifiSecurity').addEventListener('change', () => this.generateQR());
                document.getElementById('contactName').addEventListener('input', () => this.generateQR());
                document.getElementById('contactPhone').addEventListener('input', () => this.generateQR());
                document.getElementById('contactEmail').addEventListener('input', () => this.generateQR());
                document.getElementById('contactOrg').addEventListener('input', () => this.generateQR());

                // Bank QR listeners
                document.getElementById('bankSelect').addEventListener('change', (e) => {
                    this.updateBankInfo(e.target.value);
                    this.generateQR();
                });
                document.getElementById('bankAccount').addEventListener('input', () => this.generateQR());
                document.getElementById('bankAmount').addEventListener('input', () => this.generateQR());
                document.getElementById('bankMemo').addEventListener('input', () => this.generateQR());

                // Logo upload
                document.getElementById('logoInput').addEventListener('change', (e) => this.handleLogoUpload(e));

                // Color pickers
                document.getElementById('foregroundColor').addEventListener('change', () => this.generateQR());
                document.getElementById('backgroundColor').addEventListener('change', () => this.generateQR());

                // Preset colors
                document.querySelector('.preset-colors').addEventListener('click', (e) => {
                    const preset = e.target.closest('.preset-color');
                    if (preset) {
                        const fg = preset.getAttribute('data-fg');
                        const bg = preset.getAttribute('data-bg');
                        if (fg && bg) {
                            document.getElementById('foregroundColor').value = fg;
                            document.getElementById('backgroundColor').value = bg;
                            this.generateQR();
                        }
                    }
                });

                // Size control
                document.getElementById('sizeSlider').addEventListener('input', (e) => {
                    this.currentSize = parseInt(e.target.value);
                    document.getElementById('sizeDisplay').textContent = this.currentSize + 'px';
                    this.generateQR();
                });

                // Format selection
                document.querySelector('.format-options').addEventListener('click', (e) => {
                    const option = e.target.closest('.format-option');
                    if (option) {
                        document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('active'));
                        option.classList.add('active');
                        this.currentFormat = option.getAttribute('data-format');
                        this.updateDownloadButton();
                    }
                });

                // Copy and download buttons
                document.getElementById('copyBtn').addEventListener('click', () => this.copyToClipboard());
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadQR());
            }

            changeLanguage(lang) {
                this.currentLanguage = lang;
                this.loadLanguage();
                
                // Show/hide bank tab based on language
                const bankTab = document.getElementById('bankTab');
                if (lang === 'vi') {
                    bankTab.style.display = 'block';
                } else {
                    bankTab.style.display = 'none';
                    // Switch to text tab if currently on bank tab
                    if (document.querySelector('.tab.active').getAttribute('data-tab') === 'bank') {
                        this.switchTab('text');
                    }
                }
            }

            loadLanguage() {
                const lang = this.currentLanguage;
                const elements = document.querySelectorAll('[data-translate]');
                
                elements.forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (translations[lang] && translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });

                // Update placeholders
                const placeholderElements = document.querySelectorAll('[data-translate-placeholder]');
                placeholderElements.forEach(element => {
                    const key = element.getAttribute('data-translate-placeholder');
                    if (translations[lang] && translations[lang][key]) {
                        element.placeholder = translations[lang][key];
                    }
                });

                // Update language selector
                document.getElementById('languageSelect').value = lang;
            }

            switchTab(tabName) {
                // Update tab buttons
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

                // Update tab content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(tabName).classList.add('active');

                // Show/hide logo and color sections for bank QR
                const logoSection = document.getElementById('logoSection');
                const colorSection = document.getElementById('colorSection');
                
                if (tabName === 'bank') {
                    logoSection.style.display = 'none';
                    colorSection.style.display = 'none';
                } else {
                    logoSection.style.display = 'block';
                    colorSection.style.display = 'block';
                }

                this.generateQR();
            }

            generateBankQR() {
                const bankCode = document.getElementById('bankSelect').value;
                const bankAccount = document.getElementById('bankAccount').value;
                const bankAmount = document.getElementById('bankAmount').value;
                const bankMemo = document.getElementById('bankMemo').value;

                if (!bankCode || !bankAccount) {
                    this.showPlaceholder();
                    this.disableButtons();
                    return;
                }

                try {
                    // Build VietQR URL
                    let vietQRUrl = `https://img.vietqr.io/image/${bankCode}-${bankAccount}-compact.png`;
                    
                    const params = [];
                    if (bankAmount && parseInt(bankAmount) > 0) {
                        params.push(`amount=${parseInt(bankAmount)}`);
                    }
                    if (bankMemo && bankMemo.trim()) {
                        params.push(`addInfo=${encodeURIComponent(bankMemo.trim())}`);
                    }
                    
                    if (params.length > 0) {
                        vietQRUrl += '?' + params.join('&');
                    }

                    // Display VietQR image directly
                    this.displayVietQRImage(vietQRUrl);
                    this.currentData = vietQRUrl;
                    this.enableButtons();
                    this.hideMessages();
                    this.showSuccess('T·∫°o m√£ QR ng√¢n h√†ng th√†nh c√¥ng!');

                } catch (error) {
                    console.error('Bank QR generation failed:', error);
                    this.showError(error.message);
                    this.showPlaceholder();
                    this.disableButtons();
                }
            }

            displayVietQRImage(imageUrl) {
                const qrcode = document.getElementById('qrcode');
                const placeholder = document.getElementById('qrPlaceholder');
                
                qrcode.innerHTML = '';
                placeholder.style.display = 'none';
                
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    // Create canvas from image
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Scale image to current size
                    canvas.width = this.currentSize;
                    canvas.height = this.currentSize;
                    
                    ctx.drawImage(img, 0, 0, this.currentSize, this.currentSize);
                    
                    qrcode.appendChild(canvas);
                    this.currentQRCode = canvas;
                };
                
                img.onerror = () => {
                    // Fallback: show image directly if canvas fails
                    img.style.width = this.currentSize + 'px';
                    img.style.height = this.currentSize + 'px';
                    img.style.borderRadius = '10px';
                    qrcode.appendChild(img);
                    this.currentQRCode = img;
                };
                
                img.src = imageUrl;
            }

                    const cellSize = Math.floor(this.currentSize / qr.getModuleCount());
                    const size = cellSize * qr.getModuleCount();
                    
                    canvas.width = size;
                    canvas.height = size;
                    
                    const fgColor = document.getElementById('foregroundColor').value;

                    ctx.fillRect(0, 0, size, size);

                    }

                        this.addLogoToCanvas(canvas, ctx);

                    this.showError('L·ªói t·∫°o m√£ QR: ' + error.message);
                    this.showPlaceholder();
                }
            }
