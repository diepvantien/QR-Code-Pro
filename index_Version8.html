        class QRGenerator {
            constructor() {
                this.currentSize = 300;
                this.currentData = '';
                this.currentQRCode = null;
                this.currentFormat = 'png';
                this.currentLanguage = 'vi';
                this.logoImage = null;
                this.banks = vietnamBanks;
                this.initializeEventListeners();
                this.loadLanguage();
                this.populateBankList();
                setTimeout(() => this.generateQR(), 100);
            }

            populateBankList() {
                const bankSelect = document.getElementById('bankSelect');
                bankSelect.innerHTML = '<option value="">Ch·ªçn ng√¢n h√†ng...</option>';
                
                this.banks.forEach(bank => {
                    const option = document.createElement('option');
                    option.value = bank.id;
                    option.textContent = `${bank.name} (${bank.shortName})`;
                    bankSelect.appendChild(option);
                });
            }

            initializeEventListeners() {
                // Language selector
                document.getElementById('languageSelect').addEventListener('change', (e) => {
                    this.changeLanguage(e.target.value);
                });

                // Tab switching
                document.querySelector('.tabs').addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const clickedTab = e.target.closest('.tab');
                    if (!clickedTab) return;
                    
                    const tabName = clickedTab.getAttribute('data-tab');
                    if (tabName) {
                        this.switchTab(tabName);
                    }
                });

                // Input listeners
                document.getElementById('textInput').addEventListener('input', () => this.generateQR());
                document.getElementById('urlInput').addEventListener('input', () => this.generateQR());
                document.getElementById('wifiSSID').addEventListener('input', () => this.generateQR());
                document.getElementById('wifiPassword').addEventListener('input', () => this.generateQR());
                document.getElementById('wifiSecurity').addEventListener('change', () => this.generateQR());
                document.getElementById('contactName').addEventListener('input', () => this.generateQR());
                document.getElementById('contactPhone').addEventListener('input', () => this.generateQR());
                document.getElementById('contactEmail').addEventListener('input', () => this.generateQR());
                document.getElementById('contactOrg').addEventListener('input', () => this.generateQR());

                // Banking inputs
                document.getElementById('bankSelect').addEventListener('change', () => this.generateVietQR());
                document.getElementById('accountNumber').addEventListener('input', () => this.generateVietQR());
                document.getElementById('amount').addEventListener('input', () => this.generateVietQR());
                document.getElementById('description').addEventListener('input', () => this.generateVietQR());
                document.getElementById('template').addEventListener('change', () => this.generateVietQR());

                // Logo upload
                document.getElementById('logoInput').addEventListener('change', (e) => this.handleLogoUpload(e));

                // Color pickers
                document.getElementById('foregroundColor').addEventListener('input', () => this.generateQR());
                document.getElementById('backgroundColor').addEventListener('input', () => this.generateQR());

                // Preset colors
                document.querySelectorAll('.preset-color').forEach(color => {
                    color.addEventListener('click', (e) => {
                        const fg = e.target.dataset.fg;
                        const bg = e.target.dataset.bg;
                        document.getElementById('foregroundColor').value = fg;
                        document.getElementById('backgroundColor').value = bg;
                        this.generateCurrentTab();
                    });
                });

                // Size slider
                document.getElementById('sizeSlider').addEventListener('input', (e) => {
                    this.currentSize = parseInt(e.target.value);
                    document.getElementById('sizeDisplay').textContent = `${this.currentSize}px`;
                    this.generateCurrentTab();
                });

                // Copy button
                document.getElementById('copyBtn').addEventListener('click', () => this.copyQRToClipboard());

                // Format options
                document.querySelectorAll('.format-option').forEach(option => {
                    option.addEventListener('click', (e) => this.changeFormat(e.currentTarget));
                });

                // Download button
                document.getElementById('downloadBtn').addEventListener('click', () => this.downloadQR());
            }

            generateCurrentTab() {
                const activeTab = document.querySelector('.tab.active');
                if (activeTab && activeTab.dataset.tab === 'banking') {
                    this.generateVietQR();
                } else {
                    this.generateQR();

                const bankId = document.getElementById('bankSelect').value;
                const accountNumber = document.getElementById('accountNumber').value;
                const amount = document.getElementById('amount').value;
                const description = document.getElementById('description').value;
                const template = document.getElementById('template').value;

                if (!bankId || !accountNumber) {
                    this.showPlaceholder();
                    return;
                }

                try {
                    this.showLoading(true);
                    this.hideError();

                    // T·∫°o URL VietQR API
                    let vietQRUrl = `https://img.vietqr.io/image/${bankId}-${accountNumber}-${template}.png?`;
                    
                    const params = new URLSearchParams();
                    if (amount && amount > 0) {
                        params.append('amount', amount);
                    }
                    if (description) {
                        params.append('addInfo', description);
                    }
                    params.append('accountName', 'QR Generator');

                    vietQRUrl += params.toString();

                    // T·∫°o QR t·ª´ URL VietQR
                    const qr = qrcode(0, 'M');
                    qr.addData(vietQRUrl);
                    qr.make();

                    // Hi·ªÉn th·ªã QR
                    const moduleCount = qr.getModuleCount();
                    const cellSize = Math.floor(this.currentSize / moduleCount);
                    const actualSize = cellSize * moduleCount;
                    
                    const qrHTML = this.createQRHTML(qr, cellSize, actualSize);
                    
                    const qrContainer = document.getElementById('qrcode');
                    const placeholder = document.getElementById('qrPlaceholder');
                    
                    qrContainer.innerHTML = `<div class="qr-container">${qrHTML}</div>`;
                    placeholder.style.display = 'none';
                    document.getElementById('downloadBtn').disabled = false;
                    document.getElementById('copyBtn').disabled = false;
                    
                    this.currentQRCode = qr;
                    this.currentData = vietQRUrl;

                    this.showLoading(false);
                    this.showSuccess('ƒê√£ t·∫°o m√£ QR VietQR th√†nh c√¥ng!');

                } catch (error) {
                    console.error('L·ªói t·∫°o VietQR:', error);
                    this.showError('C√≥ l·ªói x·∫£y ra khi t·∫°o m√£ QR VietQR. Vui l√≤ng th·ª≠ l·∫°i.');
                    this.showPlaceholder();
                    this.showLoading(false);
                }
            }

            showLoading(show) {

            handleLogoUpload(event) {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.onload = () => {
                            this.logoImage = img;
                            document.getElementById('logoImg').src = e.target.result;
                            document.getElementById('logoPreview').style.display = 'block';
                            this.generateCurrentTab();
                        };
                        img.onerror = () => {
                            this.showError('Kh√¥ng th·ªÉ t·∫£i logo. Vui l√≤ng ch·ªçn file ·∫£nh h·ª£p l·ªá.');
                        };
                        img.src = e.target.result;
                    };
                    reader.onerror = () => {
                        this.showError('L·ªói ƒë·ªçc file logo.');
                    };
                    reader.readAsDataURL(file);
                } else {
                    this.showError('Vui l√≤ng ch·ªçn file ·∫£nh h·ª£p l·ªá.');
                }
            }

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                const targetTab = document.querySelector(`[data-tab="${tabName}"]`);
                if (targetTab) {
                    targetTab.classList.add('active');
                }

                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                const targetContent = document.getElementById(tabName);
                if (targetContent) {
                    targetContent.classList.add('active');
                }

                if (tabName === 'banking') {
                    this.generateVietQR();
                } else {
                    this.generateQR();
                }
            }

            changeLanguage(lang) {
                this.currentLanguage = lang;
                document.getElementById('html-root').lang = lang;
                localStorage.setItem('qr-language', lang);
                
                // Show/hide banking tab based on language
                const bankingTab = document.querySelector('[data-tab="banking"]');
                if (lang === 'vi') {
                    bankingTab.classList.remove('hidden');
                } else {
                    bankingTab.classList.add('hidden');
                    // Switch to text tab if currently on banking
                    if (document.querySelector('.tab.active').dataset.tab === 'banking') {
                        this.switchTab('text');
                    }
                }
                
                this.updateTexts();
                this.updatePlaceholders();
            }

            loadLanguage() {
                const savedLang = localStorage.getItem('qr-language') || 'vi';
                document.getElementById('languageSelect').value = savedLang;
                this.changeLanguage(savedLang);
            }

            updateTexts() {
                const texts = translations[this.currentLanguage];
                document.querySelectorAll('[data-translate]').forEach(element => {
                    const key = element.getAttribute('data-translate');
                    if (texts[key]) {
                        element.textContent = texts[key];
                    }
                });
            }

            updatePlaceholders() {
                const texts = translations[this.currentLanguage];
                document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                    const key = element.getAttribute('data-translate-placeholder');
                    if (texts[key]) {
                        element.placeholder = texts[key];
                    }
                });
                
                const textInput = document.getElementById('textInput');
                const currentPlaceholderTexts = Object.values(translations).map(t => t['placeholder-text']);
                if (currentPlaceholderTexts.includes(textInput.value)) {
                    textInput.value = texts['placeholder-text'];
                    this.generateQR();
                }
            }

            changeFormat(formatElement) {
                document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('active'));
                formatElement.classList.add('active');
                this.currentFormat = formatElement.dataset.format;
                
                const downloadBtn = document.getElementById('downloadBtn');
                const texts = translations[this.currentLanguage];
                downloadBtn.querySelector('span').textContent = `${texts['download-btn']} ${this.currentFormat.toUpperCase()}`;
            }
